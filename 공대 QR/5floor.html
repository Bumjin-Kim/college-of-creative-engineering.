<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>5F 도면</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
    header { position: fixed; top: 0; width: 100%; height: 56px; background: #09348B; color: #fff; text-align: center; line-height: 56px; font-weight: bold; z-index: 10; }
    .content { margin-top: 56px; margin-bottom: 72px; padding: 10px; }
    img { width: 100%; border-radius: 8px; }
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 72px;
  background: #fff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -2px 10px #09348B;
}

.nav a {
  flex: 1;                     /* ✅ 버튼 면적을 동일하게 분배 */
  margin: 0 4px;               /* 버튼 간격 */
  height: 48px;                /* ✅ 버튼 높이 */
  display: flex;               /* ✅ 중앙정렬 */
  justify-content: center;
  align-items: center;

  border-radius: 14px;
  background: linear-gradient(135deg,#3a60ac,#09348B);
  text-decoration: none;
  color: #fff;
  font-weight: middle;
  font-size: 14px;

  transition: all 0.15s ease;  /* ✅ 눌림 애니메이션 */
}

  </style>
</head>

<body>

<header>5F FLOOR</header>

<div class="content">
  <img src="5floor.png">
</div>

</div>

</body>
</html>
